    <script>
        const rectangle = {
            leftTopX: 2,
            leftTopY: 3,
            rightBottomX: 6,
            rightBottomY: 1,
            perimeter: function() {
                let side1 = Math.abs(this.rightBottomX - this.leftTopX);
                let side2 = Math.abs(this.leftTopY - this.rightBottomY);
                return side1 * 2 + side2 * 2;
            }
            }

        console.log('Периметр прямоугольника: ' + rectangle.perimeter());
