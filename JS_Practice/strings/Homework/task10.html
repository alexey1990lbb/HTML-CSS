    <script>
        // Написать функцию, которая принимает строку и символ
        // и выводит индексы, по которым находится этот символ в
        // строке. Также вывести, сколько всего раз встречается этот
        // символ в строке.

        function findCharIndices(str, char) {
            let indices = [];
            for (let i = 0; i < str.length; i++) {
                if (str[i] === char) {
                    indices.push(i);
                }
            }
            console.log('Индексы симвала ' + char + ':', indices);
            console.log('Всего вхождений: ' + indices.length);
            return { indices: indices, count: indices.length };
        }
        findCharIndices('Привет, как дела?', 'а')
