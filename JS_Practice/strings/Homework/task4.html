    <script>
// Написать функцию для проверки спама в переданной
// строке. Функция возвращает true, если строка содержит спам. 

    console.log(words('Просто обычное сообщение без спама'));

        function words(str) {

    // Приводим строку к нижнему регистру для корректного поиска
    str = str.toLowerCase();

    // Массив ключевых слов для поиска спама
    const spamWords = ['100%', 'бесплатно', 'увеличение продаж', 'только сегодня', 'не удаляйте', 'ххх'];

    // Проверяем, содержит ли строка хотя бы одно спам-слово
    return spamWords.some(word => str.includes(word));
}

    </script>
