    <script>
        // Написать функцию, которая считает количество слов в предложении.

        function countWords(sentence) {
            // убираем лишние пробелы в начале и конце, затем разбиваем по пробелам
            let words = sentence.trim().split(/\s+/);
             // если строка пустая, возвращаем 0
            if (words[0] === '') {
                return 0;
            }
            return words.length;
        }

        // gримеры использования
        console.log(countWords('Привет, как дела?'));
        console.log(countWords('   Один  два   три   четыре     пять  '));
    </script>
