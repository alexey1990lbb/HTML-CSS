    <script>
        // Написать функцию, которая проверяет, является ли пере данная строка палиндромом.
        // создадим функцию
        function isPalindrom(str) {
            // приведем все к нижнему регистру
            let lower = str.toLowerCase();
            // создаем перевернутую строку
            let reversed = lower.split('').reverse().join('');
            // сравниваем строки
            return lower === reversed;
        }

        console.log(isPalindrom('шалаш'));
        console.log(isPalindrom('Привет'))
