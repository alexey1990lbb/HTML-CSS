    <script>
//         Поиск фрукта в массиве. Функция принимает название
// фрукта и возвращает индекс найденного элемента или -1,
// если не найден. Поиск должен быть нерегистрозависимым.

        //создадим массив
        var fruits = ['Абрикос', 'Апельсин', 'Яблоко', 'Дыня', 'Черешня', 'Персик'];
        //создадим функцию
        function findFruitIndex(fruitName) {
            //приведем все буквы к нижнему регистру
            var lowerFruitName = fruitName.toLowerCase();
            
            for (var i =0; i < fruits.length; i++) {
                if (fruits[i].toLowerCase() === lowerFruitName) {
                    return i; // возвращаем если нашли совпадение
                }
            }
            return -1; //если не нашли
        }
        console.log(findFruitIndex('яблоко'));
        console.log(findFruitIndex('ГРУША'));
        console.log(findFruitIndex('киви'));
        console.log(findFruitIndex('дЫнЯ'));
    </script>
