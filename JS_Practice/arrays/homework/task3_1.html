<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 3-1</title>
    <script>
//         Вывод на экран с помощью document.write() в виде списка
// (с помощью тегов ul и li).

        // создадим массив фруктов
        var fruits = ['Абрикос', 'Апельсин', 'Яблоко', 'Дыня', 'Черешня', 'Персик'];
        // сортируем массив по алфавиту ру
        fruits.sort(function(a, b) {
            return a.localeCompare(b, 'ru');
        });

        //Выведим массив в виде списка ul > li
        function displayList(arr) {
            document.write('<ul>');
            for (var i = 0; i < arr.length; i++) {
                document.write('<li>' + arr[i] + '</li>');
            }
            document.write('</ul>');
        }
        // Вызов функции для вывода отсортированного массива
        displayList(fruits);
    </script>
</head>

</html>
