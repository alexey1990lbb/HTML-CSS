<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
function mergeUnique(arr1, arr2) {
  return [...new Set([...arr1, ...arr2])];
}

// Пример использования:
var array = [1, 7, 13, 17, 22, 35, 23, 87, 11, 94];
var arr2 = [2, 4, 77, 32, 23];
var mergedArray = mergeUnique(array, arr2);

let result = "";
for (let i = 0; i < array.length; i++) {
  if(array[i]%2 === 0){
    result += array[i] +" ";
  }
  
}

alert(result);

alert(mergedArray.join(', '));

    </script>
</head>
<body>
    
</body>
</html>
