    <script>
        class Circle {
            constructor(radius){
                this.radius = radius;
            }

            get radius() {
                return this._radius;
            }

            set radius(value) {
                this._radius = value;
            }
            get diametr() {
                return this._radius * 2;
            }
            area() {
                return Math.PI * this._radius**2;
            }
            length() {
                return 2 * Math.PI * this._radius;
            }
        }

        let circle = new Circle(10);
        console.log(circle.radius);
        // circle.radius = 1;
