<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <script>

        let start = parseInt(
            prompt('Введи значение начала диапазона: '));//Запросим начальное число
        let end = parseInt(
            prompt('Введи значение конца диапазона: '));//Запросим конечное число

        let sum = 0; //Сделаем переменную с 0
        let temp; //Создаим переменную, если пользователь введет первое число больше, чем второе

        if (start > end) { // Если старт больше чем энд
            temp = start; // Темп запомнит вводимое число
            start = end; // Энду присвоится число старта
            end = temp; // Темпу присвоится число энда

        }

        for(let i = start; i <= end; i++) { // Для start присвоим переменную i, сделаем провверку для i, плюсуем 1 к переменной i
            sum = sum + i; //sum += i. К переменной sum будет прибавлять вычесленную i
        }
        console.log(sum); //Вывод в консоль

    </script>
</head>
<body>
    
</body>
</html>
