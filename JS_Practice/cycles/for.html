<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle - For</title>
    <script>

        for(let i = 6; i > 0; i -= 2) { // 1 блок - переменная(счетчик), 2 блок - проверка, 3 блок - условие
            console.log('i = ' + i); 
            for (let j = 1; j < 3; j++) {
                console.log('j = ' + j);
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
