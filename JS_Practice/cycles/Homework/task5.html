<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <script>

        // задаим переменные для чисел
        let odd = 0;
        let even = 0;
        let positive = 0;
        let negative = 0;
        let zero = 0;

        // зададим кол-во вводов и создадим счетчик
        for(let i = 0; i < 10; i++) {

            // запросим у пользователя число
            let number = parseInt(prompt('Введите любое целое число: '));

            // смотрим какое это число положительное или отрицательное
            if (number > 0) {
                positive++;
            } else if (number < 0) {
                negative++;

            // проверка числа на ноль
            } else {
                zero++; 
            } 

            // смотрим какое это число четное или нет
            if (number % 2 === 0) {
                even++; 
             } else {
                odd++;
            }
        }

        // Выводим результат
            console.log('Положительных чисел: ' + positive) 
            console.log('Отрицательных чисел: ' + negative)
            console.log('Нулей: ' + zero)
            console.log('Четных чисел: ' + even)
            console.log('Нечетных чисел: ' + odd)

    </script>
</head>
