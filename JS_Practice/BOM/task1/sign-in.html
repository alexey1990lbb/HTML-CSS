<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - Task 1 | Sign-In</title>
    <script>
        window.onload = function () {

            document.querySelector("form").addEventListener("submit", signIn);
            function signIn(event) {
                const checkbox = document.getElementById("remembered");
                const isChecked = checkbox.checked;

                const login = document.getElementById("login");
                const loginValue = login.value;
                
                sessionStorage.setItem("Login", loginValue);
                sessionStorage.setItem("checked", isChecked.toString());
                
                window.location.assign("remembered.html");
                event.preventDefault();
            }
        };
    </script>
</head>
<body>
    <form>
    <label>Your login:<br>
        <input type="text" name="login" id="login">
    </label><br>

    <label>Your password:<br>
        <input type="pass" name="pass" id="pass">
    </label><br>

    <label>Remember me
        <input type="checkbox" name="remembered" id="remembered">
    </label><br>
    <input type="submit" value="Sign In">
    </form>
</body>
</html>
