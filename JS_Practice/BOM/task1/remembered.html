<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = () => {
            const name = sessionStorage.getItem("Login");
            const checked = sessionStorage.getItem("checked");
            let remembered = checked === "true" ? "запомнил" : "не запомнил";
            document.querySelector("p").innerText=`Привет, ${name}! Я тебя ${remembered}`;
        };
    </script>
</head>
<body>
    <p></p>
</body>
</html>
