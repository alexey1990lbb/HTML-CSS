<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3</title>
    <script>

        // Зададим переменную, запросим сумму покупки
        let sum = parseInt(prompt('Введите сумму покупки в рублях: '));

        // Зададим переменную и вычислим скидку от заданной суммы
        const discount1 = sum * 0.03; //Скидка 3%
        const discount2 = sum * 0.05; //Скидка 5%
        const discount3 = sum * 0.07; //Скидка 7%
        
        // Считаем скидку
        if (sum > 200 && sum <= 300) {
            alert('Сумма к оплате составит: ' + (sum - discount1) + ' Ваша скидка: ' + discount1);
        } else if (sum > 300 && sum <= 500) {
            alert('Сумма к оплате составит: ' + (sum - discount2) + ' Ваша скидка: ' + discount2);
        } else if ( sum > 500) {
            alert('Сумма к оплате составит: ' + (sum - discount3) + ' Ваша скидка: ' + discount3);
        } else {
            alert('На вашу сумму скидок нет')
        }

    </script>
</head>

</html>
