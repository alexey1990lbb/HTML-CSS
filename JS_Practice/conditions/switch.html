<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWITCH</title>
    <script>
            // запросим целое число
        let dayNumber = parseInt(prompt('Введите число от 1 до 7: '));
        let dayName;
            // Свитч будет искать число, которое ввел пользователь и выдаст результат 
        switch (dayNumber) {
            case 1:
                dayName = 'Понедельник';
                break;
            case 2:
                dayName = 'Вторник';
                break;
            case 3:
                dayName = 'Среда';
                break;
            case 4:
                dayName = 'Четверг';
                break;
            case 5:
                dayName = 'Пятница';
                break;
            case 6:
                dayName = 'Суббота';
                break;
            case 7:
                dayName = 'Воскресенье';
                break;
            // Если пользователь вводит число вне диапазона 1-7, выдаем предупреждение
            default:
                dayName='Некорректный ввод'
        }
            // Вывод в консоль браузера
        console.log(dayName);
    </script>
</head>

</body>
</html>
