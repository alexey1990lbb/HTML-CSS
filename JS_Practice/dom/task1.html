<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        ul {
            list-style-type: circle;
        }
    </style>
    <script>
        window.onload = function(){
            let links = document.getElementsByTagName("a");
            for (let i = 0; i < links.length; i++) {
                if (links[i].href.startsWith("http://") || links[i].href.startsWith("https://")) {
                    links[i].style.textDecorationStyle = "dashed";
                } else {
                    links[i].style.textDecoration = "none";
                }
            }
        };
    </script>
</head>
<body>
    <ul>
        <li><a href="index.html">index.html</a></li>
        <li><a href="http://google.com">http://google.com</a></li>
        <li><a href="https://itstep.org">https://itstep.org</a></li>
        <li><a href="https://mystat.itstep.org">https://mystat.itstep.org</a></li>
        <li><a href="/images/cat.jpg">/images/cat.jpg</a></li>
        <li><a href="/local/path">/local/path</a></li>
    </ul>
</body>
</html>
