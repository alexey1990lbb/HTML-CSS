<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <script>
        window.onload = function() {
    const text = document.getElementById('bold');
    text.addEventListener('mouseover', function() {
        text.style.fontWeight = 'bold';
    });
    text.addEventListener('mouseout', function() {
        text.style.fontWeight = 'normal';
    });


    const parentItem = document.getElementById('parentItem');
    const subList = document.getElementById('subList');

    parentItem.addEventListener('click', function(event) {
      event.stopPropagation(); 
      if (subList.style.display === 'none' || subList.style.display === '') {
        subList.style.display = 'block';
      } else {
        subList.style.display = 'none';
      }
    });

    
    document.addEventListener('click', function() {
      subList.style.display = 'none';
    });
};
    </script>
</head>
<body>
    <ul>
        <li>This PC
            <ul>
        <li>Local Disc (C:)
            <ul>
                <li>Program Files</li>
                <li>Users</li>
                <li>Windows</li>
            </ul>
        </li>
    </ul>
    <ul>
        <li id="parentItem" style="cursor: pointer;"><span id="bold">Local Disc (D:)</span>
            <ul id="subList" style="display: none;">
              <li>New Folder 1</li>
              <li>New Folder 2</li>
              <li>New Folder 3</li>  
            </ul>
        </li>
    </ul>
    <ul>
        <li>Local Disc (E:)
        </li>
        </li>
    </ul>
    
</body>
</html>
