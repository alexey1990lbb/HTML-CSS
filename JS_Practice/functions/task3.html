    <script>
        // Написать функцию, которая принимает 2 числа и знак (+ - * /), считает пример и возвращает результат.
        let x = calc(20, 2, '*');

        console.log(x);

        function calc(a, b, c) {
           switch (c) {
            case '+':
                return a + b;
            case '-':
                return a - b;
            case '*':
                return a * b;
            case '/':
                return a / b;
                default:
                    return 'Функция не поддерживается'
           }
        }
    </script>
