<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Task 1</title>
    <script>
        //Написать функцию, которая принимает 2 числа и возвращает -1,
        // если первое меньше, чем второе; 1 – если первое
        // больше, чем второе; и 0 – если числа равны.

        let numOne = parseInt(prompt('Введите первое число: '))
        let numTwo = parseInt(prompt('Введите второе число: '))

        function result(numOne, numTwo) {
            if (numOne < numTwo) {
                console.log('-1');
            } else if (numOne > numTwo) {
                console.log('1');
            } else {
                console.log('0');
            }
        }
            result(numOne, numTwo);
         

    </script>
