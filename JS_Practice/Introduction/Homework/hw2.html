    <title>HW2</title>
    <script>
        let money = prompt('Введите количество ваших денег в кошельке:');
        let price = prompt('Введите цену одной шоколадки:');
        const chocolad = money / price | 0;
        const residue = money % price;
        alert('Вы сможете купить ' + chocolad + ' шоколадки(ок) и у вас останется ' + residue + ' руб.');
    </script>
