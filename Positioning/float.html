<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        #img1 {
            float: left;
            width: auto;
        }
        #img2 {
            float: right;
            width: auto;
        }
        .container {
            border: 1px solid blue
        }
        .nested-block {
            border: 1px solid darkred;
            width: 200px;
            height: 150px;
            clear: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="img1" src="flowers.jpg" alt="Flowers">
        <img id="img2" src="https://i.pinimg.com/736x/2a/d5/8a/2ad58aa93a1d60a0700332c40e58b31c.jpg" alt="picture1" height="500px">
        <div class="nested-block">div 1</div>
        <div class="nested-block">div 2</div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
         Non reprehenderit omnis earum in possimus dicta vero, 
         delectus nulla similique quasi, asperiores quo accusantium 
         ipsam beatae voluptatibus natus blanditiis explicabo iure.</p>
    </div>
</body>
</html>
