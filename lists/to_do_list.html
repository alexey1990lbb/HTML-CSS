<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <style>
        body {
            font-family: 'Segoe UI';
        }
        /* К не четным строкам добавим цвет */
                li:nth-child(odd){
            background-color: #add8e6;
        }
        /* К четным строкам добавим цвет */
        li:nth-child(even){
            background-color: #a5ccda;
        }
        /* К секции применим задний фон и увеличим шрифт */
        section {
            font-size: 20px;
            background-color: #f5f5f5;
        }
        /* К тегу спан покрасим крестик, уберем зачеркивание и сделаем слева отступ */
        span {
            color: darkred;
            display: inline-block;
            margin-left: 20px;
        }
        /* через стиль type уберем символы которые встали по умолчанию, позицию сделаем внутри */
        ul {
            list-style-type: none;
            list-style-position: inside;
        }
        li {
            list-style-image: url(icons/unchecked_16.png);
            padding: 10px;
            /* background-color: #a5ccda; */
        }
        li.checked{
            background-color: #e2e2e2;
        }
        .checked {
            list-style-image: url(icons/checked_16.png);
            text-decoration: line-through;
            /* background-color: #e2e2e2; */
            
        }
        .colordb {
            background-color: #add8e6;
        }
    </style>
</head>
<body>
    <section>
        <h1>My To Do List</h1>
        <ul>
            <li>Hit the gym<span>x</span></li>
            <li class="checked">Pay bills<span>x</span></li>
            <li>Meet John<span>x</span></li>
            <li>Buy eggs<span>x</span></li>
            <li class="checked">Read a book<span>x</span></li>
            <li>Organize office<span>x</span></li>
            <li>Eat dinner<span>x</span></li>
            <li>Buy apples<span>x</span></li>
            <li>Meet George<span>x</span></li>
            <li>Feed the cat<span>x</span></li>
            <li class="checked">Write a letter<span>x</span></li>
            <li>Run 1 km<span>x</span></li>
        </ul>
    </section>
</body>
</html>
